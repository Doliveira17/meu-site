<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brawl Lobby - Login / Cadastro</title>
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<main>
  <h2 id="form-title">Login</h2>
  <form id="form-login" autocomplete="off">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required autofocus />

    <label for="senha">Senha:</label>
    <div style="position:relative;">
      <input type="password" name="senha" id="senha" required />
      <button type="button" id="toggle-senha" style="position:absolute; right:8px; top:8px;">👁️</button>
    </div>

    <button type="submit" id="btn-submit">Entrar</button>
  </form>

  <span class="toggle-link" id="toggle-form">Criar novo login</span>
  <div class="message" id="msg"></div>
</main>
  <script src="js/theme.js"></script>
<script src="js/login.js"></script>

</body>
</html>
